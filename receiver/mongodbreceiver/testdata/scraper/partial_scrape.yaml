resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The number of existing databases.
            name: mongodb.database.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            unit: '{databases}'
        scope:
          name: otelcol/mongodbreceiver
          version: latest
